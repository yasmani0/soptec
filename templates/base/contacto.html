{% load staticfiles %}
<section id="contact" class="contact">
  <div class="container">


    <div class="section-title" data-aos="fade-up">
      <h2>Contactanos</h2>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="info-box mb-4">
          <i class="bx bx-map"></i>
          <h3>Nuestra direcci√≥n</h3>
          <p>Sangolqui Principal 20</p>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="info-box  mb-4">
          <i class="bx bx-envelope"></i>
          <h3>Email</h3>
          <p>soportetecnicosoptec@gmail.com</p>
        </div>
      </div>

      <div class="col-lg-4 col-md-6">
        <div class="info-box  mb-4">
          <i class="bx bx-phone-call"></i>
          <h3>Llamanos</h3>
          <p>0985632598</p>
        </div>
      </div>

    </div>

    <div class="row">



      <div class="col-lg-12">
        <form id="formContacto" action="{% url 'Contactanos' %}" method="post" role="form" class="php-email-form">
          {% csrf_token %}
          <div class="form-row">
            <div class="col form-group">
              <input type="text" name="nombre_info" class="form-control" id="nombre_info" placeholder="Nombre"
                class="required" />

            </div>
            <div class="col form-group">
              <input type="email" class="form-control" name="email_info" id="email_info" placeholder="Email"
                data-rule="email" data-msg="Porfavor ingresa un email valido" />

            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="asunto_info" id="asunto_info" placeholder="Asunto"
              data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />

          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" required data-rule="required"
              data-msg="Please write something for us" placeholder="Mensaje"></textarea>

          </div>


          <div class="text-center"><button type="submit">Enviar mensaje</button></div>
        </form>
      </div>

    </div>

  </div>
</section>
