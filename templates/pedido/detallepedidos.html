<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content" style="border-radius: 20px 20px 0 0">
        <div class="modal-header" style="background-color: rgb(60, 141, 188); color: white; border: none !important;">
            <h3 class="modal-title">Detalle pedido</h3>
            <button style="color: white;" class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table table-striped" id="tablacategoria">
                    <thead>
                        <tr>
                            <th>#</th>
                            <!-- <th>Imagen</th> -->
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if productos %}
                        {% for p in productos %}
                        <tr>
                            <th scope="row">{{forloop.counter}} </th>
                            <!-- <td>
                                <img src="{{p.imagen}}" alt="image" class="img-thumbnail"
                                    style="width: 90px; height: 75px;">
                            </td> -->
                            <td>{{p.nombre}}</td>
                            <td>{{p.precio}}</td>
                            <td style="padding-left: 35px;">
                                {{p.cantidad}}
                            </td>
                            <td>{{p.subtotal}}</td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        {% endif %}
                        <!-- <tr>
                            <td colspan="4">
                                <h5>Productos: <strong>{{p.get_cart_items}}</strong></h5>
                            </td>
                            <td colspan="1">
                                <h5><strong>Total:</strong></h5>
                            </td>
                            <td colspan="1">
                                <h5><strong class="total">${{totalFinal}}</strong></h5>
                            </td>
                        </tr> -->
                    </tbody>

                </table>

            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success btn-lg" data-dismiss="modal"
                style="width: 200px;">Confirmar</button>

        </div>

    </div>
</div>
