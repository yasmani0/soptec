<div class="modal fade" id="ModalID-{{m.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 20px 20px 0 0">
      <div class="modal-header" style="background-color: rgb(60, 141, 188); color: white; border: none !important;">
        <h5 class="modal-title" id="exampleModalLabel">Editar Categoria </h5>
        <button style="color: white;" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'Marca_update' m.id %}" enctype="multipart/form-data" method="POST" role="form">
        {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            {{form.id_categoria.label}}
            <!---->
            <select name="id_categoria" class="form-control js-example-basic-single w-100" style="width: 100%;" required
              title="Este campo es obligatorio">
              <option value=""> ---------------- </option>
              {% for cat in categoria %}
              {% if cat.id == m.id_categoria_id %}
              <option value="{{cat.id}}" selected>{{cat.nombre}}</option>
              {% else %}
              <option value="{{cat.id}}">{{cat.nombre}} </option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            {{form.nombre.label}}
            <!---->
            <input class="form-control" type="text" name="nombre" value="{{m.nombre}}"
              placeholder="Ingresa el nombre ..." maxlength="100" required>
          </div>
          <div class="form-group">
            {{form.estado.label}}
            <!---->
            <select name="estado" class="form-control js-example-basic-single w-100"
              style="border: 1px solid rgb(0,0,0); width: 100%;">
              <!---->
              {% if m.estado == '1'%}
              <option value="1" selected>Activo</option>
              <option value="0">Inactivo</option>
              {% else %}
              <option value="0" selected>Inactivo</option>
              <option value="1">Activo</option>
              {% endif %}
              <!---->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
